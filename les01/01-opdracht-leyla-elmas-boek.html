<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">

        <p>Geef de titel in aub.</p>
        <input v-model="titel" size="50">
        <p>Geef de prijs in aub.</p>
        <input v-model="prijs" size="50">
        <p>Geef het aantal stuks in aub.</p>
        <input v-model="aantal" size="50">

        <p>Voor {{aantal}} stuk(s) van het boek {{titel}}, tegen een kostprijs van {{prijs}}, betaal je
            {{aantal*prijs}}â‚¬.
        </p>

    </div>


    <script>
        const app = {

            data() {
                return {
                    titel: '',
                    prijs: '',
                    aantal: ''

                }
            }


        }



        Vue.createApp(app).mount('#app')


    </script>



</body>

</html>
