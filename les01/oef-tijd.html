<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">

        <div v-show=" tijd > 7 && tijd < 12  ">
            Goeiemorgen
        </div>
        <div v-show=" tijd >= 12 && tijd < 18">
            Goeiemiddag
        </div>
        <div v-show=" tijd >= 18 && tijd < 22">
            Goeieavond
        </div>
        <div v-show="tijd >= 22 || tijd <= 7">
            Goeienacht
        </div>


    </div>

    <script>
        const app = {

            data() {
                return {
                    tijd: '2'
                }
            }


        }



        Vue.createApp(app).mount('#app')


    </script>


</body>

</html>
