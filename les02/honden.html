<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <li v-for="hond in honden">
            {{hond.naam}}
        </li>
    </div>


    <script>
        const app = {

            data() {
                return {
                    honden: [
   		                {naam: "Rolf"},
   		                {naam: "Bruto"},
   		                {naam: "Kaizer"},
   		                {naam: "Kazan"}
                     ]

                }
            }


        }



        Vue.createApp(app).mount('#app')


    </script>

</body>

</html>
