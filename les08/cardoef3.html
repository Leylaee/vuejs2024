<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{titel}}</h3>
        <card  v-for="klant in klanten"  v-bind:klant="klant" v-bind:key="klant.id"></card>
    

    </div>
    <script type="text/x-template" id="card-template">
        <div>
            <p>{{klant.id}}</p>
            <p>{{klant.naam}}</p>
        </div>
    </script>


    <script>
        const app = Vue.createApp({
                data: function () {
                    return {
                        klanten: [
            	            { id: 1, naam: 'Jan Jansen' },
            	            { id: 2, naam: 'Jan Jans' },
            	            { id: 3, naam: 'Jan Janssen' }
        	            ],
                        titel:"Klanten fiche"
                    }
                }
        })

        app.component('card', {
                data: function () {
                    return {
                            
                    }
                },
                props: ['klant'],
                template: '#card-template'
        })
        
        app.mount('#app')


    </script>

</body>

</html>
